# hypr-devns configuration — sourced as shell
# Override at ~/.config/hypr-devns.conf

# Groups to exclude from namespace isolation (comma-separated, e.g. "1,3")
DEVNS_EXCLUDE_GROUPS="1"

# DNS servers inside namespaces (space-separated)
DEVNS_DNS="9.9.9.9 1.1.1.1"

# WAN interface for NAT — auto-detected from default route if empty
DEVNS_WAN_IFACE=""

# Enable group tab overlay (true/false)
GROUP_OVERLAY=true

# Browsers to launch via firejail with isolated profiles.
# Space-separated command names (e.g. "chromium helium-browser firefox").
DEVNS_BROWSERS=""

# How many workspace slots to show per group in waybar (1-10)
DEVNS_SLOTS_PER_GROUP=5
